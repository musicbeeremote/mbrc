protobuf {
  protoc {
    artifact = "com.google.protobuf:protoc:3.15.5"
  }

  // Generates the java Protobuf-lite code for the Protobufs in this project. See
  // https://github.com/google/protobuf-gradle-plugin#customizing-protobuf-compilation
  // for more information.
  generateProtoTasks {
    all().each { task ->
      task.builtins {
        java {
          option 'lite'
        }
      }
    }
  }
}


allprojects {
  afterEvaluate { project ->

    def signProperties = rootProject.file('signing.properties')
    if (signProperties.exists()) {
      def prop = new Properties()
      prop.load(new FileInputStream(signProperties))
      def filepath = prop["keys"]
      def keyProperties = file(filepath)
      if (keyProperties.exists()) {
        def props = new Properties()
        props.load(new FileInputStream(keyProperties))
        def keystorePath = props['keystore']
        def releaseConfig = android.signingConfigs.named('release')
        releaseConfig.storeFile = file(keystorePath)
        releaseConfig.storePassword = props['storePass']
        releaseConfig.keyAlias = props['keyAlias']
        releaseConfig.keyPassword = props['keyPass']
      }
    }
  }
}

repositories {
  mavenCentral()
}

kapt {
  arguments {
    arg('toothpick_registry_package_name', 'com.kelsos.mbrc')
  }
}

jacoco {
  toolVersion = "0.8.12"
}

tasks.register('jacocoTestReport', JacocoReport) {
  dependsOn['testGithubDebugUnitTest']
  group = "Reporting"
  description "Generate jacoco coverage reports"

  def fileFilter = [
    '**/R.class',
    '**/R$*.class',
    '**/BuildConfig.*',
    '**/Manifest*.*',
    '**/*Test*.*',
    '**/**_Impl**',
    '**/*$*$*.*', // Anonymous classes generated by kotlin
    'android/**/*.*',
    'androidx/**/*.*',
    '**/databinding/**/*.class',
    '**/**/*JsonAdapter.class',
    '**/DataBinderMapperImpl**',
    '**/DataBindingInfo**',
    '**/BR.*',
    '**/*$inlined$*.*', // Kotlin specific, Jacoco can not handle several "$" in class name.
  ]

  def debugTree = fileTree(
    dir: "${layout.buildDirectory}/intermediates/javac/githubDebug/compileGithubDebugJavaWithJavac",
    excludes: fileFilter
  )
  def kotlinTree = fileTree(dir: "${layout.buildDirectory}/tmp/kotlin-classes/githubDebug")

  reports {
    xml.required = true
    html.required = true
    csv.required = false
    classDirectories.setFrom(
      files([debugTree, kotlinTree])
    )
  }

  def mainSrc = "${project.projectDir}/src/main/java"

  sourceDirectories.setFrom(files([mainSrc]))
  executionData.setFrom(fileTree(dir: "$layout.buildDirectory", includes: [
    "**/*.exec",
    "**/*.ec"
  ]))
}

tasks.withType(Test).configureEach {
  jacoco.includeNoLocationClasses = true
  jacoco.excludes = ['jdk.internal.*']
}

configurations.configureEach {
  resolutionStrategy.force 'com.google.code.findbugs:jsr305:3.0.2'
  resolutionStrategy.force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
  resolutionStrategy.force "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
}
