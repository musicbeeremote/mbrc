name: CI

on:
  pull_request:
    branches:
      - main
      - development
  push:
    branches:
      - main
      - development

concurrency:
  group: build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  JVM_OPTS: -Xmx6g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError
  GRADLE_OPTS: >-
    -Dorg.gradle.jvmargs=-Xmx6g\ -XX:MaxMetaspaceSize=1g
    -Dorg.gradle.parallel=true
    -Dorg.gradle.caching=true

jobs:
  check:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/development' }}

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Static analysis
        run: ./gradlew staticAnalysisAll collectSarifReports --continue

      - name: Upload Detekt SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: ${{ always() }}
        with:
          sarif_file: build/reports/sarif/detekt.sarif
          category: detekt

      - name: Upload Android Lint SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: ${{ always() }}
        with:
          sarif_file: build/reports/sarif/android-lint.sarif
          category: android-lint

  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/development' }}

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Run Tests
        run: ./gradlew koverXmlReport --continue

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./app/build/reports/kover/project-xml/report.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results
          path: app/build/test-results

  instrumentation-test:
    timeout-minutes: 45
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/development' }}

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-30-google_apis-x86_64

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      - name: Run Android Emulator and tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew connectedGithubDebugAndroidTest

      - uses: actions/upload-artifact@v6
        if: always()
        with:
          name: instrumentation-test-results
          path: "**/build/reports/androidTests"