name: CI

on:
  pull_request:
    branches:
      - main
      - development
  push:
    branches:
      - main
      - development

concurrency:
  group: build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  # JVM settings optimized for CI builds
  # - 6GB heap for multi-module Android projects
  # - ParallelGC is faster than G1GC for Android builds (9-20% improvement)
  # - MaxMetaspaceSize prevents unbounded metaspace growth
  GRADLE_OPTS: >-
    -Dorg.gradle.jvmargs=-Xmx6g\ -XX:+UseParallelGC\ -XX:MaxMetaspaceSize=1g\ -XX:+HeapDumpOnOutOfMemoryError\ -Dfile.encoding=UTF-8
    -Dorg.gradle.parallel=true
    -Dorg.gradle.caching=true
    -Dorg.gradle.configuration-cache=true

jobs:
  check:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/development' }}
          # Generate and submit dependency graph for security scanning
          dependency-graph: generate-and-submit

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Static analysis
        run: ./gradlew staticAnalysisAll collectSarifReports --continue --no-daemon

      - name: Upload Detekt SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: ${{ always() }}
        with:
          sarif_file: build/reports/sarif/detekt.sarif
          category: detekt

      - name: Upload Android Lint SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: ${{ always() }}
        with:
          sarif_file: build/reports/sarif/android-lint.sarif
          category: android-lint

  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/development' }}

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Run Tests
        run: ./gradlew koverXmlReport --continue --no-daemon

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./build/reports/kover/report.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results
          path: app/build/test-results

  screenshot:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/development' }}

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Validate Screenshots
        run: ./gradlew validateGithubDebugScreenshotTest --no-daemon

      - uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: screenshot-diff
          path: app/build/reports/screenshotTest
